<div class="container mt-4">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#search">Search Tickets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#create">Create Ticket</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#update">Update Ticket</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#delete">Delete Ticket</a>
      </li>
    </ul>
  
    <!-- Tab Content -->
    <div class="tab-content mt-3">
      <!-- Tab 1: Search Tickets -->
      <div id="search" class="tab-pane fade show active">
        <div class="row mb-4">
          <div class="col-md-12">
            <form (ngSubmit)="onSearchTickets()" #searchForm="ngForm" class="border p-3 rounded shadow-sm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="searchCommuterPhone" class="form-label">Commuter Phone</label>
                    <input
                      type="text"
                      id="searchCommuterPhone"
                      class="form-control"
                      [(ngModel)]="searchData.commuterPhone"
                      name="commuterPhone"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="searchScheduleEntryId" class="form-label">Schedule Entry ID</label>
                    <input
                      type="text"
                      id="searchScheduleEntryId"
                      class="form-control"
                      [(ngModel)]="searchData.scheduleEntryId"
                      name="scheduleEntryId"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="searchStatus" class="form-label">Status</label>
                    <select
                      id="searchStatus"
                      class="form-select"
                      [(ngModel)]="searchData.status"
                      name="status"
                    >
                      <option value="">Any</option>
                      <option value="pending">Pending</option>
                      <option value="confirmed">Confirmed</option>
                      <option value="cancelled">Cancelled</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="searchPaymentStatus" class="form-label">Payment Status</label>
                    <select
                      id="searchPaymentStatus"
                      class="form-select"
                      [(ngModel)]="searchData.paymentStatus"
                      name="paymentStatus"
                    >
                      <option value="">Any</option>
                      <option value="pending">Pending</option>
                      <option value="completed">Completed</option>
                      <option value="failed">Failed</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary me-2">Search</button>
              <button type="button" class="btn btn-secondary" (click)="onReset('search')">Reset</button>
            </form>
          </div>
        </div>
        <app-http-display [requestObject]="searchRequest" [responseObject]="searchResponse"></app-http-display>
      </div>
  
      <!-- Tab 2: Create Ticket -->
      <div id="create" class="tab-pane fade">
        <div class="row mb-4">
          <div class="col-md-12">
            <form (ngSubmit)="onCreateTicket()" #createForm="ngForm" class="border p-3 rounded shadow-sm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="createCommuterPhone" class="form-label">Commuter Phone</label>
                    <input
                      type="text"
                      id="createCommuterPhone"
                      class="form-control"
                      [(ngModel)]="createData.commuterPhone"
                      name="commuterPhone"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="createScheduleEntryId" class="form-label">Schedule Entry ID</label>
                    <input
                      type="text"
                      id="createScheduleEntryId"
                      class="form-control"
                      [(ngModel)]="createData.scheduleEntryId"
                      name="scheduleEntryId"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="createSeatNumber" class="form-label">Seat Number</label>
                    <input
                      type="number"
                      id="createSeatNumber"
                      class="form-control"
                      [(ngModel)]="createData.seatNumber"
                      name="seatNumber"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="createPaymentType" class="form-label">Payment Type</label>
                    <select
                      id="createPaymentType"
                      class="form-select"
                      [(ngModel)]="createData.paymentType"
                      name="paymentType"
                      required
                    >
                      <option value="cash">Cash</option>
                      <option value="card">Card</option>
                      <option value="online">Online</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary me-2">Create</button>
              <button type="button" class="btn btn-secondary" (click)="onReset('create')">Reset</button>
            </form>
          </div>
        </div>
        <app-http-display [requestObject]="createRequest" [responseObject]="createResponse"></app-http-display>
      </div>
  
      <!-- Tab 3: Update Ticket -->
      <div id="update" class="tab-pane fade">
        <div class="row mb-4">
          <div class="col-md-12">
            <form (ngSubmit)="onUpdateTicket()" #updateForm="ngForm" class="border p-3 rounded shadow-sm">
              <div class="mb-3">
                <label for="updateId" class="form-label">Ticket ID</label>
                <input
                  type="text"
                  id="updateId"
                  class="form-control"
                  [(ngModel)]="updateData.id"
                  name="id"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary me-2">Update</button>
              <button type="button" class="btn btn-secondary" (click)="onReset('update')">Reset</button>
            </form>
          </div>
        </div>
        <app-http-display [requestObject]="updateRequest" [responseObject]="updateResponse"></app-http-display>
      </div>
  
      <!-- Tab 4: Delete Ticket -->
      <div id="delete" class="tab-pane fade">
        <div class="row mb-4">
          <div class="col-md-12">
            <form (ngSubmit)="onDeleteTicket()" #deleteForm="ngForm" class="border p-3 rounded shadow-sm">
              <div class="mb-3">
                <label for="deleteId" class="form-label">Ticket ID</label>
                <input
                  type="text"
                  id="deleteId"
                  class="form-control"
                  [(ngModel)]="deleteData.id"
                  name="id"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger me-2">Delete</button>
              <button type="button" class="btn btn-secondary" (click)="onReset('delete')">Reset</button>
            </form>
          </div>
        </div>
        <app-http-display [requestObject]="deleteRequest" [responseObject]="deleteResponse"></app-http-display>
      </div>
    </div>
  </div>
