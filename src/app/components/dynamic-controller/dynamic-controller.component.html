<div class="container">
    <h3>{{ controllerName | titlecase }} Endpoints</h3>
    <ul class="nav nav-tabs">
      <li *ngFor="let endpoint of endpoints" class="nav-item">
        <a
          class="nav-link"
          [ngClass]="{ active: endpoint === activeEndpoint }"
          (click)="selectEndpoint(endpoint)"
        >
          {{ endpoint.method }} {{ endpoint.path }}
        </a>
      </li>
    </ul>
  
    <div *ngIf="activeEndpoint" class="mt-3">
      <h4>{{ activeEndpoint.method }} {{ activeEndpoint.path }}</h4>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div *ngFor="let param of activeEndpoint.parameters">
          <label>{{ param.name }}</label>
          <input
            [type]="param.type === 'string' ? 'text' : param.type"
            [formControlName]="param.name"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
  
      <div class="mt-3">
        <h5>Request Object</h5>
        <pre>{{ requestObject | json }}</pre>
      </div>
  
      <div class="mt-3">
        <h5>Response Object</h5>
        <pre>{{ responseObject | json }}</pre>
      </div>
    </div>
  </div>
